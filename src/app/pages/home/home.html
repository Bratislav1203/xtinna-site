<section class="hero">
  <img src="images/Hero.JPG" alt="Hero slika" class="hero-bg" />

  <div class="overlay-content">
    <h1>XTINNA</h1>
    <p class="slogan">Combination of comfort and quality</p>
  </div>
</section>

<section class="featured-blocks">
  <div class="block">
    <h3>Za svaki dan</h3>
    <p>Od prirodnih materijala</p>
  </div>
  <div class="block">
    <h3>Jednostavno & prirodno</h3>
    <p>Minimalistički dizajn, mekani materijali,<br />nosivo u svakoj prilici</p>
  </div>
  <div class="block">
    <h3>Stvarano s merom</h3>
    <p>Svaki komad pažljivo krojen</p>
  </div>
</section>

<section class="collection-gallery">
  <div class="gallery-item">
    <img
      [routerLink]="['/collections']"
      [queryParams]="{ filter: 'zenska' }"
      src="/images/zenska/zenska-kolekcija.jpeg"
      alt="Ženska kolekcija"
    />
    <h4>Ženska kolekcija</h4>
  </div>

  <div class="gallery-item">
    <img
      [routerLink]="['/collections']"
      [queryParams]="{ filter: 'muska' }"
      src="/images/muska/muska-kolekcija.jpeg"
      alt="Muška kolekcija"
    />
    <h4>Muška kolekcija</h4>
  </div>

  <div class="gallery-item">
    <img
      [routerLink]="['/collections']"
      [queryParams]="{ filter: 'dečija' }"
      src="/images/decija/decija-kolekcija.jpeg"
      alt="Dečija kolekcija"
    />
    <h4>Dečija kolekcija</h4>
  </div>
</section>
