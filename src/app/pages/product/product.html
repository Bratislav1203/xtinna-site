<div class="product-page" *ngIf="images.length > 0">
  <!-- thumbnails -->
  <div class="thumbs">
    <img
      *ngFor="let img of images"
      [src]="img"
      alt="Thumbnail"
      class="thumb"
      [class.active]="img === mainImage"
      (click)="setMainImage(img)"
    />
  </div>

  <!-- glavna slika -->
  <div class="image-wrap">
    <img
      [src]="mainImage"
      alt="Glavna slika proizvoda"
      class="main-image"
      (click)="onMainImageClick($event)"
    />
  </div>

  <!-- detalji -->
  <div class="details">
    <h1 class="title">{{ productTitle }}</h1>
    <div class="price">
      {{ productPrice }} <span class="vat">sa PDV-om</span>
    </div>

    <p class="desc">{{ productDesc }}</p>

    <div class="divider"></div>

    <div class="sizes">
      <label>Veliƒçine</label>
      <div class="size-grid">
        <button
          *ngFor="let s of sizes"
          type="button"
          class="size-btn"
          [class.selected]="s === selectedSize"
          (click)="selectSize(s)"
        >
          {{ s }}
        </button>
      </div>
    </div>

    <!-- Dugme za dodavanje u korpu -->
    <div class="cta">
      <button
        class="buy-btn"
        type="button"
        [disabled]="!selectedSize"
        (click)="addToCart()"
      >
        Dodaj u korpu
      </button>

      <!-- Ikonica korpe, vidi se samo ako ima artikala u korpi -->
      <a
        *ngIf="hasItemsInCart"
        [routerLink]="['/cart']"
        class="cart-icon-btn"
        title="Idi u korpu"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10
           0c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9
           2-2-.9-2-2-2zM7.16 14.26l.84-2h8.45c.75
           0 1.41-.41 1.75-1.03l3.58-6.49a1 1 0
           0 0-.87-1.49H5.21L4.27 2H1v2h2l3.6
           7.59-1.35 2.44C4.52 15.37 5.48 17
           7 17h12v-2H7.42c-.14 0-.25-.11-.26-.24z"
          />
        </svg>
      </a>
    </div>


    <!-- Kontakt / Social -->
    <div class="contact-card">
      <a class="contact-phone" href="tel:+381607347891">
        <svg
          class="phone-ic"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.02-.24c1.12.37 2.33.57 3.57.57a1 1 0 0 1 1 1v3.19a1 1 0 0 1-1 1C11.85 21.5 2.5 12.15 2.5 1.99a1 1 0 0 1 1-1h3.19a1 1 0 0 1 1 1c0 1.24.19 2.45.57 3.57a1 1 0 0 1-.24 1.02l-2.2 2.2z"
          />
        </svg>
        <span class="phone-text">+381 60 7347 891</span>
      </a>

      <div class="social-row">
        <a
          href="https://www.instagram.com/xtinna__/"
          target="_blank"
          class="social-link"
        >
          <svg
            class="social-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M7.5 2h9A5.51 5.51 0 0 1 22 7.5v9A5.51 5.51 0 0 1 16.5 22h-9A5.51 5.51 0 0 1 2 16.5v-9A5.51 5.51 0 0 1 7.5 2zm0 2A3.5 3.5 0 0 0 4 7.5v9A3.5 3.5 0 0 0 7.5 20h9a3.5 3.5 0 0 0 3.5-3.5v-9A3.5 3.5 0 0 0 16.5 4h-9zm4.5 3a5.5 5.5 0 1 1 0 11a5.5 5.5 0 0 1 0-11zm0 2a3.5 3.5 0 1 0 0 7a3.5 3.5 0 0 0 0-7zm5.25-.75a.75.75 0 1 1 0 1.5a.75.75 0 0 1 0-1.5z"
            />
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
