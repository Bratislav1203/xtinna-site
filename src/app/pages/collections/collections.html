<section class="collection-page">
  <header class="head">
    <h1>
      {{ aktivniFilter !== 'sve' ? labels[aktivniFilter] : 'Kolekcije' }}
    </h1>
    <p class="sub" *ngIf="aktivniFilter === 'sve'">
      Izdvojeni modeli – izaberi i nastavi na stranicu proizvoda
    </p>

    <!-- Filter dugmad -->
    <div class="filters">
      <button
        class="pill"
        [class.active]="aktivniFilter === 'sve'"
        (click)="postaviFilter('sve')">
        Sve kolekcije
      </button>

      <button
        class="pill"
        [class.active]="aktivniFilter === 'zenska'"
        (click)="postaviFilter('zenska')">
        Ženska
      </button>

      <button
        class="pill"
        [class.active]="aktivniFilter === 'muska'"
        (click)="postaviFilter('muska')">
        Muška
      </button>

      <button
        class="pill"
        [class.active]="aktivniFilter === 'dečija'"
        (click)="postaviFilter('dečija')">
        Dečija
      </button>
    </div>

  </header>

  <!-- Loading state -->
  <div *ngIf="loading" class="loading">
    Učitavam proizvode...
  </div>

  <!-- Grid proizvoda -->
  <div class="grid" *ngIf="!loading">
    <a class="card" *ngFor="let p of filtrirani" [routerLink]="['/collections', p.kategorija, p.id]" [attr.aria-label]="p.naziv">
      <div class="image">
        <span class="badge">{{ p.kategorija | titlecase }}</span>

        <img
          *ngIf="getPrvaSlika(p)"
          [src]="getPrvaSlika(p)!"
          [alt]="p.naziv"
          loading="lazy">
      </div>

      <div class="info">
        <div class="text">
          <h3>{{ p.naziv }}</h3>
          <div class="price">{{ formatCena(p.cena) }}</div>
        </div>
        <span class="cta">Pogledaj</span>
      </div>
    </a>
  </div>

  <!-- Empty state -->
  <p class="empty" *ngIf="!loading && filtrirani.length === 0">
    Trenutno nema proizvoda u ovoj kolekciji.
  </p>
</section>
